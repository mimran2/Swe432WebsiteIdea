<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Open iClicker Login/Sign Up</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<link rel="stylesheet" href="login CSS page.css">
<body>
	<h1> Open iClicker </h1>
	<h2> Login or Sign Up Today!</h2>
	<div class="signinbox">
	<!-- http://jsfiddle.net/DaS39/1/ -->
		<form>
		 <p>
			<label for="a"> Email: </label><!-- //put a label on it -->
			<input id="a" type="text" name= "email" placeholder="JohnDoe123@gmail.com"> 
			<!-- <br> -->
		 </p>
		 <p>
			<label for="b">Password:</label>
			<input id="b" type="password" placeholder="password" name="password">
			<br>
			<input type="submit" value= "Login">
		 </p>	
		 
			<!-- <br> -->
		</form>	
	</div>	
	<br>
	<div class="signupbox">
		<form action="demo_form.asp">	
		<p>
			<label for="c">First Name:</label> 
			<input id="c" type= "text" name= "fname" placeholder="John">
			
		</p>
		<p>
			<label for ="d">Last Name: </label>
			<input id="d" type= "text"  name="lname" placeholder= "Doe">
		</p>
		<p>
			<label for="e">Email: </label>
			<input id="e" type="text" name= "email" placeholder="JohnDoe123@gmail.com"> 
		</p>
		<p>
			<label for="pass">Password: </label>
			<input id="pass" type="password" pattern="(?=.*\d)(?=.*[A-Z]){6,}" title="Password must be 6 characters long and include at least 1 number and 1 uppercase letter"
			placeholder="password" name="password" required/>
			<!-- http://www.w3schools.com/tags/att_input_pattern.asp -->
		</p>
		<p>
			<label for="conpass">Confirm Password:</label>
			<input id="conpass" type="password" placeholder= "password" name= "Cpassword" required/>
			<br>
			<input type="submit" value= "Sign Up">
		</p>
		</form>
	</div>		
  <script src="js/scripts.js"></script>
</body>
</html>
