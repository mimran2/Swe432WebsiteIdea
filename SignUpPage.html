<!DOCTYPE HTML>
<html lang="en-US">
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
	<title>Open iClicker Registration</title>
	<link rel="stylesheet" type="text/css" href="./css/style2.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
	<div class="pageWrapper">
	<h1>OPEN iCLICKER REGISTRATION</h1>
	<div class="RegistrationBox">
	<h3>Account Information</h3>
		<form>
			<table>
				<tr>
					<td><label>Enter New Username: <input type="text" placeholder="example@email.com"/></label></td></tr>
					<tr><td><label>Enter New Password: <input type="password" placeholder="Password"/></label></td></tr>
					<tr><td><label>Re-enter New Password: <input type="password" placeholder="Password"/></label></td>
				</tr>

				<tr class="blankRow">
					<td colspan="3"></td>
				</tr>
				
				<tr>
					<td>Select a security question
					<br><select style="width:100%">
						<option>----Select an option----</option>
						<option>What was the name of your elementary / primary school?</option>
						<option>In what city or town does your nearest sibling live?</option>
						<option>In what year was your father born?</option>
						<option>What is the last name of the teacher who gave you your first failing grade?</option>
						<option>What is your favorite drink?</option>
						<option>What is your petâ€™s name?</option>
						<option>What make/model is your first car?</option>
						</select></td>
				</tr>
			</table>
		</form>
	</div>
	<div class="RegistrationBox">
		<h3>Personal Information</h3>
		<form>
			<table>
				<tr><td><label>First name: <input type="text" name="first_name" pattern="[A-Za-z']" title="First Name" /></label></td>

				<td><label>Last Name: <input type="text" name="last_name" pattern="[A-Za-z']" title="Last Name" /></label></td>

				<td><label>Middle Initial: <input type="password" name="middle_initial" pattern="[A-Z]{1}" title="Middle Initial" placeholder="M.I."/></label></td></tr>


				<tr><td>Date Of Birth: <input type="date"/></td>

				<td>Gender: <br><input type="checkbox"/>Male <input type="checkbox"/>Female</td></tr>

				<tr class="blankRow">
					<td colspan="3"></td>
				</tr>

				<tr style="font-weight:bold"><td>Address:</td></tr>

				<tr><td colspan="2" style="padding-right: 5px"><label>Street: <input style="width:100%" type="text"/></label></td>

				<td>Apt No.: <br><input type="text"/></td></tr>

				<tr>
					<td style="padding-right: 5px">City: <br><input type="text" style="width:100%" /></td>

					<td>State: <br><select style="width:100%">
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="DC">District Of Columbia</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</select></td>
					<td>ZIP Code: <br><input type="text" name="zip_code" pattern="[0-9]{5}" title="5 digit ZIP Code" /></td>
				</tr>
			</table>
		</form>
	</div>
	<div class="RegistrationBox">
	<h3>Some More Information</h3>
		<form>
			<table>
				<tr>
					<td>Are you a teacher or student? <br><br><input type="checkbox"/>Teacher <input type="checkbox"/>Student</td>
				</tr>
				<tr class="blankRow">
					<td colspan="3"></td>
				</tr>
				<tr>
					<td colspan="2"><label>
						Affiliated School: <input type="text" style="width:150%" />
					</label>
					</td>
				</tr>
			</table>
		</form>
		<div class="buttonOutline">
			<button class="buttonStyle" type="button"> SIGN UP</button>
			<form method="post" action="SignInPage.html" style="display:inline-block">
			<button class="buttonStyle" type="submit"> CANCEL</button>
			</form>
		</div>
	</div>
</div>
</body>
<footer class="sFooter">
	<p> Created by: Andrew Tran & Mahnoor Imran</p>
</footer>
</html>
